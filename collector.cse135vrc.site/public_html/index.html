<!DOCTYPE html>
<html>
<head>
    <title>CSE 135 HW Lives!</title>
</head>
<body>
    <h1>CSE 135 HW1 Lives!</h1>
    <h2>collector.cse135.site</h2>
    <p id="timestamp"></p>
    
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toString();
            document.getElementById('timestamp').textContent = 'Live @ ' + timeString;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
